<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <title>Menu Famiglia - Pianificatore Settimanale</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#1a1a2e">
    <meta name="description" content="Organizza il menu settimanale e genera la lista della spesa automaticamente">
    <link rel="apple-touch-icon" href="icon-192.png">
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Righteous&family=Karla:wght@400;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary: #ff6b6b;
            --secondary: #4ecdc4;
            --accent: #ffe66d;
            --dark: #1a1a2e;
            --dark-alt: #16213e;
            --text: #ffffff;
            --text-muted: #a0a0b0;
            --success: #06ffa5;
            --card-bg: #252544;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Karla', sans-serif;
            background: var(--dark);
            color: var(--text);
            overflow-x: hidden;
            min-height: 100vh;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            padding-bottom: 80px;
        }

        .bg-pattern {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            opacity: 0.03;
            background-image: 
                radial-gradient(circle at 20% 50%, var(--primary) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, var(--secondary) 0%, transparent 50%),
                radial-gradient(circle at 40% 90%, var(--accent) 0%, transparent 50%);
            filter: blur(60px);
            animation: morph 20s ease-in-out infinite;
        }

        @keyframes morph {
            0%, 100% { transform: scale(1) rotate(0deg); }
            50% { transform: scale(1.1) rotate(5deg); }
        }

        .container {
            position: relative;
            z-index: 1;
            max-width: 1400px;
            margin: 0 auto;
            padding: 15px;
        }

        .header {
            text-align: center;
            padding: 30px 20px;
            position: relative;
        }

        .header h1 {
            font-family: 'Righteous', cursive;
            font-size: clamp(2rem, 8vw, 3.5rem);
            background: linear-gradient(135deg, var(--primary), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
            animation: fadeInDown 0.8s ease-out;
        }

        .header p {
            color: var(--text-muted);
            font-size: clamp(0.9rem, 3vw, 1.1rem);
            animation: fadeInUp 0.8s ease-out 0.2s both;
            padding: 0 10px;
        }

        .header .powered-by {
            margin-top: 10px;
            font-size: clamp(0.75rem, 2.5vw, 0.85rem);
            color: var(--text-muted);
            opacity: 0.6;
            animation: fadeInUp 0.8s ease-out 0.4s both;
            font-weight: 400;
            letter-spacing: 0.5px;
        }

        .header .powered-by a {
            color: var(--secondary);
            text-decoration: none;
            transition: all 0.3s ease;
            font-weight: 600;
        }

        .header .powered-by a:hover {
            color: var(--accent);
        }

        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .nav-tabs {
            display: flex;
            gap: 8px;
            margin-bottom: 20px;
            background: var(--dark-alt);
            padding: 6px;
            border-radius: 20px;
            animation: fadeInUp 0.8s ease-out 0.4s both;
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
        }

        .nav-tab {
            flex: 1;
            min-width: 100px;
            padding: 12px 15px;
            background: transparent;
            border: none;
            color: var(--text-muted);
            font-family: 'Karla', sans-serif;
            font-weight: 600;
            font-size: clamp(0.85rem, 2.5vw, 1rem);
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            white-space: nowrap;
        }

        .nav-tab::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .nav-tab span {
            position: relative;
            z-index: 1;
        }

        .nav-tab.active {
            color: var(--text);
            box-shadow: 0 4px 15px rgba(255, 107, 107, 0.3);
        }

        .nav-tab.active::before {
            opacity: 1;
        }

        .tab-content {
            display: none;
            animation: fadeIn 0.5s ease-out;
        }

        .tab-content.active {
            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .week-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            margin-bottom: 100px;
        }

        .day-card {
            background: var(--card-bg);
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
            animation: slideUp 0.6s ease-out both;
        }

        .day-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px rgba(255, 107, 107, 0.2);
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .day-card:nth-child(1) { animation-delay: 0.1s; }
        .day-card:nth-child(2) { animation-delay: 0.2s; }
        .day-card:nth-child(3) { animation-delay: 0.3s; }
        .day-card:nth-child(4) { animation-delay: 0.4s; }
        .day-card:nth-child(5) { animation-delay: 0.5s; }
        .day-card:nth-child(6) { animation-delay: 0.6s; }
        .day-card:nth-child(7) { animation-delay: 0.7s; }

        .day-header {
            font-weight: 700;
            font-size: 1.4rem;
            margin-bottom: 15px;
            background: linear-gradient(135deg, var(--primary), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .meal-section {
            margin-bottom: 15px;
        }

        .meal-label {
            font-size: 0.9rem;
            color: var(--text-muted);
            margin-bottom: 8px;
            font-weight: 600;
        }

        .meal-input-container {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .meal-input-row {
            display: flex;
            gap: 8px;
            align-items: center;
        }

        .meal-input {
            flex: 1;
            background: var(--dark-alt);
            border: 2px solid transparent;
            border-radius: 12px;
            padding: 12px 15px;
            color: var(--text);
            font-size: 1rem;
            font-family: 'Karla', sans-serif;
            transition: all 0.3s ease;
        }

        .meal-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(255, 107, 107, 0.1);
        }

        .meal-input::placeholder {
            color: var(--text-muted);
            opacity: 0.5;
        }

        .add-meal-btn, .remove-meal-btn {
            background: var(--dark-alt);
            border: 2px solid var(--secondary);
            color: var(--secondary);
            width: 40px;
            height: 40px;
            border-radius: 10px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        .remove-meal-btn {
            border-color: var(--primary);
            color: var(--primary);
        }

        .add-meal-btn:hover {
            background: var(--secondary);
            color: var(--dark);
            transform: scale(1.1);
        }

        .remove-meal-btn:hover {
            background: var(--primary);
            color: var(--dark);
            transform: scale(1.1);
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 12px;
            font-weight: 600;
            font-size: clamp(0.9rem, 2.5vw, 1rem);
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Karla', sans-serif;
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .btn:active::before {
            width: 300px;
            height: 300px;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary), #ff8787);
            color: var(--text);
            box-shadow: 0 4px 15px rgba(255, 107, 107, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 107, 107, 0.4);
        }

        .btn-secondary {
            background: linear-gradient(135deg, var(--secondary), #6ee7df);
            color: var(--dark);
            box-shadow: 0 4px 15px rgba(78, 205, 196, 0.3);
        }

        .btn-secondary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(78, 205, 196, 0.4);
        }

        .btn-accent {
            background: linear-gradient(135deg, var(--accent), #fff38a);
            color: var(--dark);
            box-shadow: 0 4px 15px rgba(255, 230, 109, 0.3);
        }

        .btn-accent:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 230, 109, 0.4);
        }

        .fixed-actions {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(to top, var(--dark) 80%, transparent);
            padding: 15px;
            z-index: 100;
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
            box-shadow: 0 -4px 20px rgba(0, 0, 0, 0.3);
        }

        .fixed-actions .btn {
            flex: 1;
            min-width: 140px;
            max-width: 200px;
        }

        .shopping-list {
            display: grid;
            gap: 12px;
            margin-bottom: 100px;
        }

        .shopping-item {
            background: var(--card-bg);
            border-radius: 15px;
            padding: 15px 20px;
            display: flex;
            align-items: center;
            gap: 15px;
            transition: all 0.3s ease;
            animation: slideUp 0.5s ease-out both;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .shopping-item:hover {
            transform: translateX(5px);
            box-shadow: 0 6px 20px rgba(78, 205, 196, 0.2);
        }

        .shopping-item.checked {
            opacity: 0.6;
            text-decoration: line-through;
        }

        .shopping-checkbox {
            width: 24px;
            height: 24px;
            border: 2px solid var(--secondary);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            flex-shrink: 0;
            position: relative;
        }

        .shopping-checkbox.checked {
            background: var(--secondary);
        }

        .shopping-checkbox.checked::after {
            content: 'âœ“';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: var(--dark);
            font-weight: bold;
        }

        .shopping-text {
            flex: 1;
            font-size: 1rem;
        }

        .shopping-quantity {
            color: var(--text-muted);
            font-size: 0.9rem;
            margin-left: 8px;
        }

        .delete-btn {
            background: transparent;
            border: none;
            color: var(--primary);
            cursor: pointer;
            font-size: 1.2rem;
            padding: 5px 10px;
            transition: all 0.3s ease;
        }

        .delete-btn:hover {
            transform: scale(1.2);
            color: #ff4757;
        }

        .add-item-form {
            background: var(--card-bg);
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            animation: fadeInUp 0.6s ease-out;
        }

        .form-row {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }

        .form-row input {
            flex: 1;
            min-width: 150px;
        }

        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            padding: 20px;
            animation: fadeIn 0.3s ease-out;
            backdrop-filter: blur(5px);
        }

        .modal-content {
            background: var(--card-bg);
            border-radius: 25px;
            padding: 30px;
            max-width: 500px;
            width: 100%;
            max-height: 80vh;
            overflow-y: auto;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            animation: scaleUp 0.3s ease-out;
        }

        @keyframes scaleUp {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .modal-header h3 {
            font-size: 1.5rem;
            background: linear-gradient(135deg, var(--primary), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .close-btn {
            background: var(--dark-alt);
            border: none;
            color: var(--text);
            width: 35px;
            height: 35px;
            border-radius: 50%;
            font-size: 1.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .close-btn:hover {
            background: var(--primary);
            transform: rotate(90deg);
        }

        .template-grid {
            display: grid;
            gap: 15px;
        }

        .template-card {
            background: var(--dark-alt);
            border-radius: 15px;
            padding: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }

        .template-card:hover {
            border-color: var(--secondary);
            transform: translateX(5px);
        }

        .template-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .template-name {
            font-weight: 600;
            font-size: 1.1rem;
            color: var(--text);
        }

        .template-date {
            font-size: 0.85rem;
            color: var(--text-muted);
            margin-top: 5px;
        }

        .template-actions {
            display: flex;
            gap: 8px;
        }

        .icon-btn {
            background: transparent;
            border: none;
            color: var(--text-muted);
            cursor: pointer;
            font-size: 1.2rem;
            padding: 5px;
            transition: all 0.3s ease;
        }

        .icon-btn:hover {
            color: var(--primary);
            transform: scale(1.2);
        }

        .save-template-box {
            background: var(--dark-alt);
            border-radius: 15px;
            padding: 20px;
        }

        .qr-container {
            text-align: center;
            padding: 20px;
        }

        .qr-container img {
            max-width: 100%;
            border-radius: 15px;
            margin-bottom: 15px;
        }

        .share-options {
            display: grid;
            gap: 10px;
            margin-top: 20px;
        }

        .share-btn {
            width: 100%;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-muted);
        }

        .empty-state-icon {
            font-size: 4rem;
            margin-bottom: 20px;
            opacity: 0.3;
        }

        .empty-state-text {
            font-size: 1.2rem;
            margin-bottom: 30px;
        }

        .info-card {
            background: var(--card-bg);
            border-radius: 20px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            animation: fadeInUp 0.6s ease-out;
        }

        .info-card h3 {
            font-size: 1.3rem;
            margin-bottom: 15px;
            color: var(--secondary);
        }

        .info-card p {
            color: var(--text-muted);
            line-height: 1.6;
            margin-bottom: 10px;
        }

        .family-code-display {
            background: var(--dark-alt);
            border: 2px dashed var(--accent);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            margin: 20px 0;
        }

        .family-code-display .code {
            font-size: 2rem;
            font-weight: 700;
            color: var(--accent);
            letter-spacing: 3px;
            margin: 10px 0;
        }

        .members-list {
            display: grid;
            gap: 12px;
            margin-top: 20px;
        }

        .member-item {
            background: var(--dark-alt);
            border-radius: 12px;
            padding: 15px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .member-info {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .member-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
        }

        .member-name {
            font-weight: 600;
        }

        .member-status {
            font-size: 0.85rem;
            color: var(--text-muted);
        }

        .notification-toggle {
            display: flex;
            align-items: center;
            gap: 10px;
            margin: 15px 0;
            padding: 15px;
            background: var(--dark-alt);
            border-radius: 12px;
        }

        .switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 26px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: var(--dark-alt);
            transition: 0.4s;
            border-radius: 26px;
            border: 2px solid var(--text-muted);
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 18px;
            width: 18px;
            left: 3px;
            bottom: 2px;
            background-color: var(--text-muted);
            transition: 0.4s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: var(--secondary);
            border-color: var(--secondary);
        }

        input:checked + .slider:before {
            transform: translateX(24px);
            background-color: white;
        }

        @media (max-width: 768px) {
            .week-grid {
                grid-template-columns: 1fr;
            }

            .fixed-actions {
                flex-direction: column;
            }

            .fixed-actions .btn {
                max-width: 100%;
            }

            .form-row {
                flex-direction: column;
            }

            .form-row input {
                min-width: 100%;
            }
        }

        .pulse {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .success-message {
            background: linear-gradient(135deg, var(--success), #00e699);
            color: var(--dark);
            padding: 15px 20px;
            border-radius: 12px;
            margin: 15px 0;
            text-align: center;
            font-weight: 600;
            animation: slideDown 0.5s ease-out;
        }

        @keyframes slideDown {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .registration-form {
            display: grid;
            gap: 15px;
        }

        .registration-form input, .registration-form select {
            width: 100%;
            background: var(--dark-alt);
            border: 2px solid transparent;
            border-radius: 12px;
            padding: 12px 15px;
            color: var(--text);
            font-size: 1rem;
            font-family: 'Karla', sans-serif;
            transition: all 0.3s ease;
        }

        .registration-form input:focus, .registration-form select:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(255, 107, 107, 0.1);
        }

        .registration-form label {
            font-size: 0.9rem;
            color: var(--text-muted);
            margin-bottom: 5px;
            font-weight: 600;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }
    </style>
</head>
<body>
    <div class="bg-pattern"></div>
    <div id="root"></div>

    <!-- React & Babel -->

    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- QRCode.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;
        const { initializeApp, getDatabase, ref, set, get, update, onValue, off, getMessaging, getToken, onMessage } = window.firebaseModules;
