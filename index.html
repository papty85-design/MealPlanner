<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <title>Menu Famiglia - Pianificatore Settimanale</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#1a1a2e">
    <meta name="description" content="Organizza il menu settimanale e genera la lista della spesa automaticamente">
    <link rel="apple-touch-icon" href="icon-192.png">

    <link rel="preconnect" href="https://fonts.googleapis.com">

    <style>
        :root {
            --primary: #ff6b6b;
            --secondary: #4ecdc4;
            --accent: #ffe66d;
            --dark: #1a1a2e;
            --dark-alt: #16213e;
            --text: #ffffff;
            --text-muted: #a0a0b0;
            --success: #06ffa5;
            --card-bg: #252544;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Karla', sans-serif;
            background: var(--dark);
            color: var(--text);
            overflow-x: hidden;
            min-height: 100vh;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            padding-bottom: 80px;
        }

        .bg-pattern {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            opacity: 0.03;
            background-image: 
                radial-gradient(circle at 20% 50%, var(--primary) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, var(--secondary) 0%, transparent 50%),
                radial-gradient(circle at 40% 90%, var(--accent) 0%, transparent 50%);
            filter: blur(60px);
            animation: morph 20s ease-in-out infinite;
        }

        @keyframes morph {
            0%, 100% { transform: scale(1) rotate(0deg); }
            50% { transform: scale(1.1) rotate(5deg); }
        }

        .container {
            position: relative;
            z-index: 1;
            max-width: 1400px;
            margin: 0 auto;
            padding: 15px;
        }

        .header {
            text-align: center;
            padding: 30px 20px;
            position: relative;
        }

        .header h1 {
            font-family: 'Righteous', cursive;
            font-size: clamp(2rem, 8vw, 3.5rem);
            background: linear-gradient(135deg, var(--primary), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
            animation: fadeInDown 0.8s ease-out;
        }

        .header p {
            color: var(--text-muted);
            font-size: clamp(0.9rem, 3vw, 1.1rem);
            animation: fadeInUp 0.8s ease-out 0.2s both;
            padding: 0 10px;
        }

        .header .powered-by {
            margin-top: 10px;
            font-size: clamp(0.75rem, 2.5vw, 0.85rem);
            color: var(--text-muted);
            opacity: 0.6;
            animation: fadeInUp 0.8s ease-out 0.4s both;
            font-weight: 400;
            letter-spacing: 0.5px;
        }

        .header .powered-by a {
            color: var(--secondary);
            text-decoration: none;
            transition: all 0.3s ease;
            font-weight: 600;
        }

        .header .powered-by a:hover {
            color: var(--accent);
        }

        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .nav-tabs {
            display: flex;
            gap: 8px;
            margin-bottom: 20px;
            background: var(--dark-alt);
            padding: 6px;
            border-radius: 20px;
            animation: fadeInUp 0.8s ease-out 0.4s both;
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
        }

        .nav-tab {
            flex: 1;
            min-width: 100px;
            padding: 12px 15px;
            background: transparent;
            border: none;
            color: var(--text-muted);
            font-family: 'Karla', sans-serif;
            font-weight: 600;
            font-size: clamp(0.85rem, 2.5vw, 1rem);
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            white-space: nowrap;
        }

        .nav-tab::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .nav-tab span {
            position: relative;
            z-index: 1;
        }

        .nav-tab.active::before {
            opacity: 1;
        }

        .nav-tab.active {
            color: white;
        }

        .nav-tab:hover:not(.active) {
            background: rgba(255, 255, 255, 0.05);
        }

        .nav-tab:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }

        .tab-content {
            display: none;
            animation: fadeIn 0.4s ease-out;
        }

        .tab-content.active {
            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .menu-grid {
            display: grid;
            gap: 15px;
            margin-bottom: 20px;
        }

        .day-card {
            background: var(--card-bg);
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .day-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 4px;
            height: 100%;
            background: linear-gradient(180deg, var(--primary), var(--secondary));
        }

        .day-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.4);
        }

        .day-title {
            font-family: 'Righteous', cursive;
            font-size: 1.5rem;
            margin-bottom: 15px;
            padding-left: 15px;
            background: linear-gradient(135deg, var(--primary), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .meal-section {
            margin-bottom: 15px;
        }

        .meal-section:last-child {
            margin-bottom: 0;
        }

        .meal-label {
            font-size: 0.95rem;
            font-weight: 600;
            color: var(--text-muted);
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .meal-input-group {
            display: flex;
            gap: 8px;
            margin-bottom: 8px;
        }

        .meal-input {
            flex: 1;
            background: var(--dark-alt);
            border: 2px solid transparent;
            border-radius: 12px;
            padding: 12px 15px;
            color: var(--text);
            font-family: 'Karla', sans-serif;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .meal-input:focus {
            outline: none;
            border-color: var(--secondary);
            background: var(--dark);
        }

        .icon-btn {
            background: transparent;
            border: none;
            font-size: 1.3rem;
            cursor: pointer;
            padding: 8px;
            border-radius: 10px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            min-width: 40px;
        }

        .icon-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: scale(1.1);
        }

        .add-meal-btn {
            background: transparent;
            border: 2px dashed var(--text-muted);
            color: var(--text-muted);
            padding: 10px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            width: 100%;
            margin-top: 8px;
        }

        .add-meal-btn:hover {
            border-color: var(--secondary);
            color: var(--secondary);
            background: rgba(78, 205, 196, 0.1);
        }

        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 15px;
            font-family: 'Karla', sans-serif;
            font-weight: 700;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.2);
            transition: left 0.3s ease;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary), #ff8e8e);
            color: white;
        }

        .btn-secondary {
            background: linear-gradient(135deg, var(--secondary), #6ee7e0);
            color: white;
        }

        .btn-accent {
            background: linear-gradient(135deg, var(--accent), #fff89e);
            color: var(--dark);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
        }

        .btn:active {
            transform: translateY(0);
        }

        .shopping-list {
            background: var(--card-bg);
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .shopping-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px;
            background: var(--dark-alt);
            border-radius: 12px;
            margin-bottom: 10px;
            transition: all 0.3s ease;
        }

        .shopping-item:hover {
            background: var(--dark);
            transform: translateX(5px);
        }

        .shopping-item.checked {
            opacity: 0.5;
        }

        .shopping-item.checked .item-name {
            text-decoration: line-through;
        }

        .checkbox {
            width: 24px;
            height: 24px;
            cursor: pointer;
            accent-color: var(--success);
        }

        .item-details {
            flex: 1;
        }

        .item-name {
            font-weight: 600;
            font-size: 1rem;
            color: var(--text);
        }

        .item-meta {
            font-size: 0.85rem;
            color: var(--text-muted);
            margin-top: 2px;
        }

        .category-badge {
            display: inline-block;
            padding: 4px 10px;
            border-radius: 8px;
            font-size: 0.75rem;
            font-weight: 600;
            background: var(--dark);
            color: var(--secondary);
        }

        .add-item-form {
            display: grid;
            gap: 10px;
            margin-bottom: 20px;
        }

        .form-row {
            display: grid;
            grid-template-columns: 2fr 1fr 1fr;
            gap: 10px;
        }

        @media (max-width: 768px) {
            .form-row {
                grid-template-columns: 1fr;
            }
        }

        .select {
            background: var(--dark-alt);
            border: 2px solid transparent;
            border-radius: 12px;
            padding: 12px 15px;
            color: var(--text);
            font-family: 'Karla', sans-serif;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .select:focus {
            outline: none;
            border-color: var(--secondary);
            background: var(--dark);
        }

        .action-bar {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 20px;
        }

        .action-bar .btn {
            flex: 1;
            min-width: 150px;
            justify-content: center;
        }

        @media (max-width: 768px) {
            .action-bar .btn {
                min-width: 100%;
            }
        }

        .info-card {
            background: var(--card-bg);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            text-align: center;
            animation: fadeInUp 0.6s ease-out;
        }

        .info-card h3 {
            font-family: 'Righteous', cursive;
            font-size: 2rem;
            margin-bottom: 15px;
            background: linear-gradient(135deg, var(--primary), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .info-card p {
            color: var(--text-muted);
            line-height: 1.6;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            color: var(--text);
        }

        .code-display {
            display: inline-block;
            font-family: 'Courier New', monospace;
            font-size: 2rem;
            font-weight: bold;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: 3px;
            padding: 10px 20px;
            border: 3px solid var(--dark-alt);
            border-radius: 15px;
            margin: 20px 0;
        }

        .family-info {
            background: var(--card-bg);
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            margin-bottom: 20px;
        }

        .member-list {
            display: grid;
            gap: 10px;
            margin-top: 15px;
        }

        .member-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 12px 15px;
            background: var(--dark-alt);
            border-radius: 12px;
        }

        .member-name {
            font-weight: 600;
            color: var(--text);
        }

        .member-status {
            font-size: 0.85rem;
            color: var(--text-muted);
        }

        .success-message {
            background: rgba(6, 255, 165, 0.1);
            border: 2px solid var(--success);
            border-radius: 15px;
            padding: 15px;
            color: var(--success);
            text-align: center;
            font-weight: 600;
        }

        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            animation: fadeIn 0.3s ease-out;
            padding: 20px;
        }

        .modal-content {
            background: var(--card-bg);
            border-radius: 20px;
            padding: 30px;
            max-width: 600px;
            width: 100%;
            max-height: 80vh;
            overflow-y: auto;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            animation: slideUp 0.3s ease-out;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .modal-header h3 {
            font-family: 'Righteous', cursive;
            font-size: 1.8rem;
            background: linear-gradient(135deg, var(--primary), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .close-btn {
            background: transparent;
            border: none;
            font-size: 2rem;
            color: var(--text-muted);
            cursor: pointer;
            transition: all 0.3s ease;
            padding: 0;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 10px;
        }

        .close-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            color: var(--primary);
            transform: rotate(90deg);
        }

        .template-grid {
            display: grid;
            gap: 15px;
        }

        .template-card {
            background: var(--dark-alt);
            border-radius: 15px;
            padding: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .template-card:hover {
            background: var(--dark);
            transform: translateX(5px);
        }

        .template-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .template-name {
            font-weight: 700;
            font-size: 1.1rem;
            color: var(--text);
        }

        .template-date {
            font-size: 0.85rem;
            color: var(--text-muted);
            margin-top: 5px;
        }

        .template-actions {
            display: flex;
            gap: 5px;
        }

        .save-template-box {
            background: var(--dark-alt);
            border-radius: 15px;
            padding: 20px;
        }

        .qr-container {
            text-align: center;
            padding: 20px;
        }

        .qr-container img {
            max-width: 100%;
            border-radius: 15px;
            margin-bottom: 15px;
        }

        .qr-container p {
            color: var(--text-muted);
            margin: 10px 0;
        }

        .share-options {
            display: grid;
            gap: 10px;
            margin-top: 20px;
        }

        .share-btn {
            width: 100%;
        }

        .settings-section {
            background: var(--card-bg);
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .settings-section h3 {
            font-family: 'Righteous', cursive;
            font-size: 1.5rem;
            margin-bottom: 15px;
            background: linear-gradient(135deg, var(--secondary), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .toggle-switch {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px;
            background: var(--dark-alt);
            border-radius: 12px;
            margin-bottom: 10px;
        }

        .toggle-label {
            font-weight: 600;
            color: var(--text);
        }

        .switch {
            position: relative;
            width: 60px;
            height: 30px;
            background: #444;
            border-radius: 30px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .switch.active {
            background: var(--success);
        }

        .switch-handle {
            position: absolute;
            top: 3px;
            left: 3px;
            width: 24px;
            height: 24px;
            background: white;
            border-radius: 50%;
            transition: transform 0.3s;
        }

        .switch.active .switch-handle {
            transform: translateX(30px);
        }

        .debug-info {
            font-family: 'Courier New', monospace;
            font-size: 0.85rem;
            background: var(--dark-alt);
            padding: 15px;
            border-radius: 12px;
            margin-top: 15px;
            white-space: pre-wrap;
            word-break: break-all;
            max-height: 300px;
            overflow-y: auto;
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }

            .header h1 {
                font-size: 2rem;
            }

            .day-card {
                padding: 15px;
            }

            .day-title {
                font-size: 1.3rem;
            }

            .btn {
                padding: 10px 20px;
                font-size: 0.9rem;
            }
        }

        /* Scrollbar personalizzata */
        ::-webkit-scrollbar {
            width: 10px;
        }

        ::-webkit-scrollbar-track {
            background: var(--dark-alt);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--primary);
            border-radius: 5px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--secondary);
        }
    </style>
</head>
